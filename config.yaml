# ===================================================================
# RAG System Configuration - Optimized & Streamlined Structure
# ===================================================================
#
# 本配置文件经过全面优化，具有以下特点：
# - 模块化设计：按功能分组管理所有配置项
# - 结构简化：消除不必要的嵌套层级，提高可读性
# - 去重优化：移除重复配置项，确保单一数据源
# - 性能优化：清理未使用的废弃配置项
# 
# 详细说明请参考 CONFIG_README.md 文件。
#
# 配置修改指南：
# 1. 保持现有的分组结构和注释格式
# 2. 新增配置项请放在相应的功能模块下
# 3. 修改重要配置前请备份此文件
# 4. 配置修改后建议运行测试验证
# 5. 注意：部分配置项已从嵌套结构改为扁平化结构
#
# 外部配置文件：
# - config/embedding_strategy_config.yaml     # 嵌入策略特定配置
# - config/diversity_scheduler_config.yaml   # 多样性调度器特定配置
# - config/retrieval_guardrail_config.yaml   # 检索保障特定配置
# - config/query_decomposer_config.yaml      # 查询分解器配置
# - config/graph_extractor_config.yaml       # 图提取器配置
# - config/predicate_config.yaml             # 谓词配置
# - config/entity_predicate_custom_rules_config.yaml  # 实体谓词自定义规则
# - config/normalization_rules.yaml          # 标准化规则
# - config/validation_config.yaml            # 验证配置
#
# ===================================================================

# ===================================================================
# 1. 文档处理配置 (Document Processing)
# ===================================================================
document:
  # 文档分块配置
  chunk_size: 128                    # 文档块大小
  overlap: 50                        # 块重叠大小
  batch_size: 32                     # 批处理大小
  supported_formats: ["json", "jsonl", "docx"]  # 支持的文档格式

# ===================================================================
# 2. 嵌入模型配置 (Embedding)
# ===================================================================
embedding:
  # 基础模型配置
  model_name: "BAAI/bge-m3"          # 嵌入模型名称
  batch_size: 64                     # 批处理大小
  max_length: 512                    # 最大文本长度
  device: "cuda"                     # 计算设备
  normalize: true                    # 是否标准化向量
  
  # 嵌入策略配置
  text_strategy: "title_raw_span"     # 文本嵌入策略
  field_priority: ["title", "raw_span", "original_text", "content"]
  
  # 文本组合配置
  separator: " "                      # 字段分隔符
  max_combined_length: 512           # 最大组合长度
  enable_deduplication: true         # 启用去重
  truncate_strategy: "tail"          # 截断策略
  
  # 预处理配置
  remove_extra_whitespace: true      # 移除多余空白
  normalize_unicode: true            # Unicode标准化
  remove_control_chars: true         # 移除控制字符
  
  # 质量控制配置
  skip_empty_notes: true             # 跳过空笔记
  min_text_length: 3                 # 最小文本长度
  skip_invalid_encoding: true        # 跳过无效编码
  log_skipped_notes: true            # 记录跳过的笔记

# ===================================================================
# 3. 向量存储配置 (Vector Store)
# ===================================================================
vector_store:
  # 索引配置
  index_type: "Flat"                 # FAISS索引类型
  dimension: 1024                    # 向量维度
  similarity_metric: "cosine"        # 相似度度量
  top_k: 20                          # 检索Top-K
  similarity_threshold: 0.5          # 相似度阈值
  batch_size: 32                     # 批处理大小
  
  # 召回优化配置
  recall_optimization:
    enabled: true                    # 启用召回优化
    topk_multiplier: 3.0             # 初始检索倍数
    must_have_terms_penalty: 0.6     # 必需词汇降权系数
    entity_boost_factor: 1.2         # 实体匹配加权系数
    predicate_boost_factor: 1.15     # 谓词匹配加权系数
    enable_filter_logging: true      # 启用过滤日志
  
  # BM25回退机制
  bm25_fallback:
    enabled: true                    # 启用BM25回退
    k1: 1.2                          # BM25 k1参数
    b: 0.75                          # BM25 b参数

# ===================================================================
# 4. 混合检索配置 (Hybrid Search)
# ===================================================================
hybrid_search:
  enabled: true                      # 启用混合检索
  fusion_method: "linear"            # 融合方法: linear, rrf
  
  # 融合权重配置
  vector_weight: 1.0                 # 向量检索权重
  bm25_weight: 0.6                   # BM25稀疏检索权重
  path_weight: 0.3                   # 路径感知权重
  
  # RRF参数（当fusion_method为rrf时使用）
  rrf_k: 60                          # RRF常数
  
  # BM25参数
  bm25_k1: 1.2                       # BM25 k1参数
  bm25_b: 0.75                       # BM25 b参数
  corpus_field: "title_raw_span"     # BM25语料字段（固定）
  
  # 路径感知排序
  path_aware_enabled: true           # 启用路径感知排序
  path_aware_weight: 0.3             # 路径分数权重
  
  # 二跳扩展配置
  two_hop_expansion:
    enabled: true                    # 启用二跳扩展
    top_m_candidates: 20             # 第一跳TopM候选数
    entity_extraction_method: "rule_based"  # 实体抽取方法
    target_predicates: ["founded_by", "located_in", "member_of", "works_for", "part_of", "instance_of"]
    max_second_hop_candidates: 15    # 二跳检索最大候选数
    merge_strategy: "weighted"       # 合并策略
  
  # 失败兜底策略
  fallback:
    enabled: true                    # 启用失败兜底
    retry_with_higher_sparse: true   # 重试时提升稀疏权重
    sparse_boost_factor: 1.5         # 稀疏权重提升倍数
    max_retries: 2                   # 最大重试次数
  
  # 性能配置
  sparse_top_k_multiplier: 2.0       # 稀疏检索候选池扩展倍数
  enable_cache: true                 # 启用缓存
  cache_size: 1000                   # 缓存大小

# ===================================================================
# 5. 图构建与检索配置 (Graph)
# ===================================================================
graph:
  # 图构建配置
  k_hop: 3                           # K跳扩展深度
  edge_types: ["reference", "entity_coexistence", "context_relation", "topic_link"]
  centrality_weight: 0.3             # 中心性权重
  path_value_weight: 0.2             # 路径价值权重
  similarity_threshold: 0.4          # 相似度阈值
  entity_cooccurrence_threshold: 0.5 # 实体共现阈值
  context_window: 3                  # 上下文窗口
  batch_size: 64                     # 批处理大小
  max_relations_per_note: 20         # 每个笔记最大关系数
  
  # 边权重配置
  weights:
    reference: 1.0                   # 引用关系权重
    entity_coexistence: 0.9          # 实体共存权重
    context_relation: 0.8            # 上下文关系权重
    topic_relation: 0.7              # 主题关系权重
    semantic_similarity: 0.7         # 语义相似性权重
    personal_relation: 0.9           # 个人关系权重

# ===================================================================
# 6. 多跳推理配置 (Multi-hop Reasoning)
# ===================================================================
multi_hop:
  enabled: true                      # 启用多跳推理
  max_reasoning_hops: 3              # 最大推理跳数
  max_paths: 10                      # 最大路径数
  min_path_score: 0.3                # 最小路径分数
  min_path_score_floor: 0.1          # 最小路径分数下限
  min_path_score_step: 0.05          # 最小路径分数步长
  path_diversity_threshold: 0.7      # 路径多样性阈值
  
  # 关系类型配置
  relation_types:
    causal:
      weight: 1.2                    # 因果关系权重
      confidence_threshold: 0.7      # 置信度阈值
    temporal:
      weight: 1.1                    # 时间关系权重
      confidence_threshold: 0.6      # 置信度阈值
    definition:
      weight: 1.3                    # 定义关系权重
      confidence_threshold: 0.8      # 置信度阈值
  
  # LLM关系抽取配置
  llm_relation_extraction:
    enabled: true                    # 启用LLM关系抽取
    use_fast_model: true             # 使用快速模型
    batch_size: 32                   # 批处理大小
    max_pairs_per_batch: 100         # 每批最大配对数
    candidate_selection_threshold: 0.2  # 候选选择阈值
    fast_model_name: "./models/distiluse-base-multilingual-cased"
  
  # 主题组LLM配置
  topic_group_llm:
    enabled: true                    # 启用主题组LLM
    min_group_size: 3                # 最小组大小
    max_notes: 5                     # 最大笔记数

# ===================================================================
# 7. 查询处理配置 (Query Processing)
# ===================================================================
query:
  # 查询优化配置
  optimization:
    enable_query_expansion: true     # 启用查询扩展
    max_expansion_terms: 3           # 最大扩展词数
    min_subquestions: 2              # 最小子问题数
    parallel_retrieval: true         # 并行检索
    merge_strategy: "weighted"       # 合并策略

# 查询规划器配置
query_planner:
  enable_rule_decomposition: true    # 启用基于规则的分解
  enable_llm_rewriting: false        # 启用基于LLM的改写
  max_sub_queries: 5                 # 最大子查询数量
  min_query_length: 3                # 最小查询长度
  execution_strategy: "parallel"     # 执行策略
  merge_strategy: "weighted"         # 合并策略
  max_workers: 4                     # 最大并发数
  query_decomposer_config_file: "config/query_decomposer_config.yaml"

# ===================================================================
# 8. LLM配置 (Language Model)
# ===================================================================
llm:
  provider: "lmstudio"               # LLM提供商: ollama, openai, lmstudio
  
  # 本地模型配置
  local_model:
    temperature: 0.1                 # 温度参数
    max_tokens: 8192                 # 最大令牌数
  
  # Ollama配置
  ollama:
    base_url: "http://localhost:11434"
    model: "gpt-oss:latest"
    temperature: 0.7
    max_tokens: 4096
    num_ctx: 32768                   # 上下文窗口大小
    max_async: 32                    # 最大并发请求数
    timeout: 60                      # 请求超时时间
  
  # OpenAI配置
  openai:
    api_key: "sk-a19bf5fe08374888877667458bfa0f59"
    base_url: "https://api.deepseek.com/v1"
    model: "deepseek-chat"
    temperature: 0.7
    max_tokens: 4096
    timeout: 60
    max_retries: 3
  
  # LM Studio配置
  lmstudio:
    port: 1234                       # LM Studio端口
    base_url: "http://localhost:1234/v1"
    model: "openai/gpt-oss-20b"
    temperature: 0.7
    max_tokens: 8192
    timeout: 60
    
    # 多模型并行配置
    multi_model:
      enabled: true                  # 启用多模型并行
      instance_count: 3              # 模型实例数量
      base_port: 1234                # 基础端口
      model_name: "openai/gpt-oss-20b"
      temperature: 0.1
      max_tokens: 8192
      timeout: 60
      max_retries: 3
      load_balancing: "gpu_optimal"  # 负载均衡策略
      health_check_interval: 30      # 健康检查间隔

# ===================================================================
# 9. 并行处理配置 (Parallel Processing)
# ===================================================================
parallel:
  enabled: true                      # 启用并行处理引擎
  
  # 并行策略配置
  strategy:
    default: "DATA_COPY"             # 默认并行策略
    auto_select: true                # 自动选择最优策略
  
  # 策略选择阈值
  thresholds:
    data_copy_max_tasks: 10          # 数据复制策略最大任务数阈值
    task_dispatch_min_tasks: 20      # 任务分发策略最小任务数阈值
    hybrid_threshold: 50             # 混合策略任务数阈值
  
  # 性能优化配置
  optimization:
    batch_size: 64                   # 批处理大小
    timeout: 300                     # 任务超时时间（秒）
    retry_attempts: 3                # 失败重试次数
    memory_limit_mb: 4096            # 内存限制（MB）
  
  # 调试和监控
  debug:
    enabled: false                   # 启用调试模式
    log_performance: true            # 记录性能统计
    detailed_stats: false            # 记录详细统计信息
  
  # 资源管理
  resources:
    cleanup_timeout: 30              # 资源清理超时时间（秒）
    memory_check_interval: 60        # 内存检查间隔（秒）
    auto_gc: true                    # 自动垃圾回收

# ===================================================================
# 10. 上下文调度配置 (Context Dispatcher)
# ===================================================================
context_dispatcher:
  enabled: true                      # 启用结构增强上下文调度器
  
  # 第一阶段：语义召回参数
  semantic_top_n: 8                  # Top-N语义召回
  semantic_threshold: 0.35           # 最小相似度阈值
  
  # 第二阶段：图扩展参数
  graph_expand_top_p: 5              # Top-P图扩展笔记数
  k_hop: 2                           # K跳图扩展
  graph_threshold: 0.35              # 最小图分数阈值
  
  # 第三阶段：上下文调度参数
  final_semantic_count: 5            # 最终语义结果数
  final_graph_count: 8               # 最终图结果数

# ===================================================================
# 11. 聚类配置 (Clustering)
# ===================================================================
clustering:
  algorithm: "hdbscan"               # 聚类算法: hdbscan, kmeans, dbscan
  min_cluster_size: 5                # 最小聚类大小
  min_samples: 3                     # 最小样本数
  metric: "euclidean"                # 距离度量
  use_gpu: true                      # 使用GPU加速

# ===================================================================
# 12. 路径感知排序配置 (Path Aware Ranker)
# ===================================================================
path_aware_ranker:
  k_hop: 2                           # K跳扩展深度
  max_paths_per_candidate: 5         # 每个候选最大路径数
  min_path_score: 0.1                # 最小路径分数阈值
  
  # 分数融合权重
  path_weight: 0.3                   # 路径分数权重
  semantic_weight: 0.5               # 语义分数权重
  sparse_weight: 0.2                 # 稀疏分数权重
  
  # 图提取器配置文件
  graph_extractor_config_file: "config/graph_extractor_config.yaml"

# ===================================================================
# 13. 多样性调度配置 (Diversity Scheduler)
# ===================================================================
diversity_scheduler:
  enabled: true                      # 启用多样性调度
  strategy: "hybrid"                 # 调度策略: balanced, diversity_first, quality_first, hybrid
  max_candidates: 20                 # 最大候选数
  diversity_threshold: 0.7           # 多样性阈值
  deduplication_method: "hybrid"     # 去重方法: hash, semantic, hybrid
  similarity_threshold: 0.85         # 相似度阈值
  
  # 证据类型配额管理
  enable_evidence_quota: true        # 启用证据配额
  evidence_type_quotas:
    factual: 0.4                     # 事实性证据配额
    analytical: 0.3                  # 分析性证据配额
    contextual: 0.2                  # 上下文证据配额
    supporting: 0.1                  # 支撑性证据配额
  quota_balance_factor: 0.2          # 配额平衡因子
  
  # 覆盖度权重
  coverage_weights:
    entity_coverage: 0.3             # 实体覆盖度权重
    topic_coverage: 0.3              # 主题覆盖度权重
    temporal_coverage: 0.2           # 时间覆盖度权重
    source_diversity: 0.2            # 来源多样性权重
  
  # 聚类配置
  enable_clustering: true            # 启用聚类
  cluster_threshold: 0.6             # 聚类阈值
  
  # 配置文件路径
  config_file: "config/diversity_scheduler_config.yaml"

# ===================================================================
# 14. 实体谓词标准化配置 (Entity Predicate Normalizer)
# ===================================================================
entity_predicate_normalizer:
  # 自定义规则配置文件
  custom_rules_config_file: "config/entity_predicate_custom_rules_config.yaml"
  
  # 实体标准化器配置
  entity_normalizer:
    min_confidence: 0.7              # 最小置信度阈值
    enable_fuzzy_matching: true      # 启用模糊匹配
    cache_size: 10000                # 缓存大小
    alias_dict_file: "data/aliases/entity_aliases.json"  # 别名词典文件
    normalization_rules_file: "config/normalization_rules.yaml"  # 标准化规则文件
    fuzzy_similarity_threshold: 80   # 模糊匹配相似度阈值
    fuzzy_max_candidates: 10         # 模糊匹配最大候选数
    enable_phonetic: false           # 启用语音匹配
    auto_learn_aliases: true         # 自动学习别名
    min_alias_frequency: 3           # 别名最小频率
    confidence_decay: 0.95           # 置信度衰减
    max_aliases_per_entity: 50       # 每个实体最大别名数
  
  # 谓词标准化器配置
  predicate_normalizer:
    min_confidence: 0.7              # 最小置信度阈值
    enable_fuzzy_matching: true      # 启用模糊匹配
    custom_config_file: "config/predicate_config.yaml"  # 自定义配置文件
    fuzzy_similarity_threshold: 75   # 模糊匹配相似度阈值
    fuzzy_max_candidates: 5          # 模糊匹配最大候选数
    enable_semantic_similarity: true # 启用语义相似度
    # 谓词权重
    organizational_weight: 1.0       # 组织关系权重
    spatial_weight: 0.9              # 空间关系权重
    temporal_weight: 0.8             # 时间关系权重
    professional_weight: 0.9         # 职业关系权重
    publication_weight: 0.7          # 出版关系权重
    # 动态学习
    enable_auto_mapping: true        # 启用自动映射
    min_occurrence_threshold: 5      # 最小出现阈值
    learning_confidence_threshold: 0.8  # 学习置信度阈值
    max_new_mappings_per_session: 100   # 每会话最大新映射数

# ===================================================================
# 15. 检索保障配置 (Retrieval Guardrail)
# ===================================================================
retrieval_guardrail:
  enabled: true                      # 启用检索保障
  config_file: "config/retrieval_guardrail_config.yaml"  # 外部配置文件
  
  # 基础配置
  level: "moderate"                  # 保障级别: strict, moderate, permissive
  min_results: 1                     # 最小结果数
  min_score: 0.1                     # 最小分数
  max_retries: 3                     # 最大重试次数
  timeout_seconds: 30.0              # 超时时间
  enable_caching: true               # 启用缓存

# ===================================================================
# 16. 模型一致性配置 (Model Consistency)
# ===================================================================
model_consistency:
  consistency_level: "moderate"      # 一致性级别: strict, moderate, permissive, disabled
  max_violations: 100                # 最大违规记录数
  enable_caching: true               # 启用缓存
  auto_register: true                # 自动注册模型签名
  
  # 兼容性检查配置
  compatibility_check:
    check_dimension: true            # 检查嵌入维度
    check_normalize: true            # 检查归一化设置
    check_model_type: true           # 检查模型类型
    allow_compatible_models: true    # 允许兼容模型混用
  
  # 违规处理配置
  violation_handling:
    log_violations: true             # 记录违规日志
    raise_on_strict: true            # 严格模式下抛出异常
    warn_on_moderate: true           # 适中模式下发出警告
  
  # 缓存配置
  cache:
    max_size: 1000                   # 最大缓存大小
    ttl_seconds: 3600                # 缓存生存时间
  
  # 模型签名配置
  signature:
    include_metadata: true           # 包含元数据
    hash_algorithm: "md5"            # 哈希算法
    hash_length: 12                  # 哈希长度
  
  # 兼容性规则
  compatibility_rules:
    allowed_combinations:
      - ["sentence_transformer", "sentence_transformer"]
      - ["openai", "openai"]
    dimension_tolerance: 0           # 维度容差
    require_same_normalization: true # 要求相同的归一化设置

# ===================================================================
# 17. 摘要审计配置 (Summary Auditor)
# ===================================================================
summary_auditor:
  enabled: false                     # 启用摘要校验器
  llm_check_ratio: 0.2               # LLM校验比例
  ner_model: "spacy"                 # NER工具: spacy, ltp
  entity_similarity_threshold: 0.8   # 实体相似度阈值
  missing_entity_threshold: 0.3      # 缺失实体比例阈值

# ===================================================================
# 18. 评估配置 (Evaluation)
# ===================================================================
eval:
  batch_size: 16                     # 批处理大小
  
  # 评估指标
  metrics:
    - "precision"                    # 精确率
    - "recall"                       # 召回率
    - "f1"                           # F1分数
    - "bleu"                         # BLEU分数
    - "rouge"                        # ROUGE分数
    - "path_recall"                  # 路径召回率
    - "predicate_consistency"        # 谓词一致率
    - "entity_coverage"              # 实体覆盖率
  
  # 路径召回率配置
  path_recall:
    entity_overlap_threshold: 0.5    # 实体重叠度阈值
    relation_overlap_threshold: 0.5  # 关系重叠度阈值
    path_weights:
      entity_weight: 0.6             # 实体权重
      relation_weight: 0.4           # 关系权重
    max_paths_to_evaluate: 10        # 最大评估路径数
    path_scoring:
      enable_semantic_similarity: true  # 启用语义相似度
      similarity_threshold: 0.7      # 相似度阈值
      use_normalized_scores: true    # 使用标准化分数
  
  # 谓词一致率配置
  predicate_consistency:
    normalization:
      enable_fuzzy_matching: true    # 启用模糊匹配
      similarity_threshold: 0.75     # 相似度阈值
      case_sensitive: false          # 大小写敏感
    predicate_weights:
      core_predicates: 1.0           # 核心谓词权重
      auxiliary_predicates: 0.7      # 辅助谓词权重
      temporal_predicates: 0.8       # 时间谓词权重
      spatial_predicates: 0.9        # 空间谓词权重
    consistency_calculation:
      method: "weighted_jaccard"      # 计算方法
      min_predicate_count: 1         # 最小谓词数量
      normalize_by_expected: true    # 按期望谓词数量标准化
  
  # 实体覆盖率配置
  entity_coverage:
    normalization:
      enable_fuzzy_matching: true    # 启用模糊匹配
      similarity_threshold: 0.8      # 相似度阈值
      case_sensitive: false          # 大小写敏感
      remove_stopwords: true         # 移除停用词
    entity_type_weights:
      person: 1.0                    # 人物实体权重
      organization: 1.0              # 组织实体权重
      location: 0.9                  # 地点实体权重
      concept: 0.8                   # 概念实体权重
      event: 0.9                     # 事件实体权重
      time: 0.7                      # 时间实体权重
      number: 0.6                    # 数字实体权重
    coverage_calculation:
      method: "weighted_recall"       # 计算方法
      min_entity_count: 1            # 最小实体数量
      partial_match_weight: 0.5      # 部分匹配权重
      exact_match_weight: 1.0        # 精确匹配权重
  
  # 综合评分配置
  composite_scoring:
    metric_weights:
      precision: 0.2                 # 精确率权重
      recall: 0.2                    # 召回率权重
      f1: 0.15                       # F1权重
      path_recall: 0.15              # 路径召回率权重
      predicate_consistency: 0.15    # 谓词一致率权重
      entity_coverage: 0.15          # 实体覆盖率权重
    scoring_method: "weighted_average"  # 评分方法
    min_thresholds:
      precision: 0.1                 # 精确率最小阈值
      recall: 0.1                    # 召回率最小阈值
      path_recall: 0.0               # 路径召回率最小阈值
      predicate_consistency: 0.0     # 谓词一致率最小阈值
      entity_coverage: 0.0           # 实体覆盖率最小阈值
  
  # 输出配置
  output:
    results_dir: "eval/results"      # 结果保存目录
    detailed_report:
      enabled: true                  # 启用详细报告
      max_examples_per_metric: 5     # 每个指标最多示例数
      include_analysis: true         # 包含详细分析
      save_intermediate_results: false  # 保存中间结果
    visualization:
      enabled: true                  # 启用可视化
      chart_types: ["bar", "radar", "heatmap"]  # 图表类型
      save_plots: true               # 保存图表
      plot_format: "png"             # 图表格式
    export_formats: ["json", "csv", "xlsx"]  # 导出格式
  
  # 性能监控配置
  performance_monitoring:
    enabled: true                    # 启用性能监控
    execution_time:
      track_per_query: true          # 跟踪每个查询
      track_per_metric: true         # 跟踪每个指标
    memory_usage:
      track_peak_usage: true         # 跟踪峰值使用

# ===================================================================
# 19. 存储路径配置 (Storage Paths)
# ===================================================================
storage:
  # 运行时动态设置的路径（由程序自动管理）
  vector_db_path: null               # 向量数据库路径
  graph_db_path: null                # 图数据库路径
  processed_docs_path: null          # 处理后文档路径
  cache_path: null                   # 缓存路径
  work_dir: null                     # 工作目录
  
  # 固定路径配置
  source_docs_dir: "./data"          # 源文档目录
  result_root: "./result"            # 结果根目录

# ===================================================================
# 20. 性能配置 (Performance)
# ===================================================================
performance:
  use_gpu: true                      # 使用GPU加速
  use_cudf: true                     # 使用cuDF加速
  num_workers: 8                     # 工作线程数
  cache_enabled: true                # 启用缓存
  
  # 并发控制
  max_concurrent_requests: 10        # 最大并发请求数
  request_timeout: 30                # 请求超时时间
  
  # 批处理配置
  batch_processing_enabled: true     # 启用批处理
  batch_size: 32                     # 批处理大小
  max_wait_time: 0.1                 # 最大等待时间
  
  # 并行处理配置
  parallel_processing_enabled: true  # 启用并行处理
  parallel_num_workers: 4            # 并行工作线程数
  
  # 缓存配置
  cache_ttl: 3600                    # 缓存生存时间
  cache_max_size: 1000               # 最大缓存大小
  
  # 内存管理配置
  memory_management_enabled: true    # 启用内存管理
  gc_threshold: 0.8                  # 垃圾回收阈值
  
  # 日志配置
  logging_enabled: true              # 启用日志
  log_level: "INFO"                  # 日志级别
  
  # 调试配置
  debug_enabled: false               # 启用调试模式

# ===================================================================
# 21. 外部配置文件路径 (External Config Files)
# ===================================================================
external_configs:
  embedding_strategy: "config/embedding_strategy_config.yaml"
  diversity_scheduler: "config/diversity_scheduler_config.yaml"
  retrieval_guardrail: "config/retrieval_guardrail_config.yaml"
  query_decomposer: "config/query_decomposer_config.yaml"
  graph_extractor: "config/graph_extractor_config.yaml"
  entity_predicate_custom_rules: "config/entity_predicate_custom_rules_config.yaml"
  normalization_rules: "config/normalization_rules.yaml"
  predicate_config: "config/predicate_config.yaml"
  validation_config: "config/validation_config.yaml"
